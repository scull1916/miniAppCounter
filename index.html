<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>miniApp :: The Counter</title>
        <link rel="stylesheet" type="text/css" href="assets/style/counter.css">

    </head>

    <body>
        <h1>Project miniApp: The Counter</h1>

        <div id="counterBody">
            <div id="counter">0</div>

            <button id="incr" class="up">+</button>
            <button id="decr" class="down">-</button>
            <button id="rset" class="rst">Reset</button>

        </div>

        <!-- Allow the user to select and interval -->
        <div>
            <input type="text" id="userPick" value="1">
            <!-- calls the function which will grab the user entered value -->
            <button onclick="interval()">Select</button>
            <button onclick="returnDefault()">Return to Default</button>
        </div>

        <script src="assets/js/counter.js"></script>
    </body>
</html>
